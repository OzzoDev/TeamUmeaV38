<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <!-- html kod för main inklusive aside -->
       <section class="animals-imagesAndAside-flexContainer">
        <section class="animals-images-gridContainer">
          <figure>
            <img src="igelkott.jpg" alt="En sur igelkott" title="En sur igelkott" aria-label="En sur igelkott">
              <figcaption>
              <p>
                Bilden visar en igelkott som sitter på en yta med en papperstuss bredvid sig. Igelkotten har en rund, kompakt kropp och sitt typiska utseende med små, skarpa taggar på ryggen. Ansiktet ser lite samlat och allvarsamt ut, vilket ger ett intryck av koncentration eller kanske irritation. Den har små, runda öron och tydliga morrhår, och dess tassar är placerade stadigt framför kroppen. Färgen på taggarna är en blandning av brunt och vitt, vilket är vanligt för igelkottar.
              </p>
            </figcaption>
          </figure>

          <figure>
            <img src="alpacka.jpg" alt="En fin vit alpacka" title="En fin vit alpacka" aria-label="En fin vit alpacka">
            <figcaption>
              <p>
                Alpackan har fluffig, krämvit päls som täcker huvudet och halsen. Dess öron är små och spetsiga, och de sticker upp från den runda huvudet. Alpackans stora, mörka ögon tittar åt höger med ett lugnt och nyfiket uttryck, och de långa ögonfransarna är tydliga mot den vita pälsen. Nosen är liten och rund, och läpparna är svagt delade som om den är på väg att tugga eller betrakta något intressant. Bakgrunden är suddig, vilket får alpackans huvud att framstå ännu skarpare och i fokus.
              </p>
            </figcaption>
          </figure>

          <figure>
            <img src="hamster.jpg" alt="En gullig liten hamster" title="En gullig liten hamster" aria-label="En gullig liten hamster">
            <figcaption>
              <p>
                Bilden visar en söt liten hamster med mjuk, fluffig päls som har en beige och vit färgton. Den har stora, runda ögon som glittrar nyfiket och ger den ett livligt och charmigt uttryck. Hamsterns små, runda öron står rakt upp och de känsliga morrhåren sticker ut från den lilla nosen. Den sitter upp på sina bakben och håller något ätbart, som ett frö eller en bit mat, mellan sina små tassar. Hamsterns kinder är rundade och ser nästan lite uppblåsta ut, vilket förstärker dess gulliga utseende. Den verkar fokuserad och belåten, och den lilla svansen är knappt synlig bakom kroppen. Bakgrunden är enkel och neutral, vilket framhäver hamsterns söta drag.
              </p>
            </figcaption>
          </figure>

          <figure>
            <img src="orangutang.jpg" alt="En orangutang som håller i en lian" title="En orangutang som håller i en lian" aria-label="En orangutang som håller i en lian">
            <figcaption>
              <p>
                Bilden visar en orangutang som sitter i en naturlig miljö, omgiven av grönska och träd. Orangutangen har en kraftig kropp och lång, rödbrun päls som täcker stora delar av dess kropp. Den håller i en gren med sina långa, kraftiga armar och äter från den. Ansiktet är koncentrerat medan den tuggar, och de små mörka ögonen är fokuserade på maten. Orangutangen använder sina starka händer för att hålla fast i grenen samtidigt som den plockar i sig löv eller frukt med stor precision. Bakgrunden består av tätt lövverk som släpper igenom ljusstrålar, vilket skapar en lugn och naturlig atmosfär.
              </p>
            </figcaption>
          </figure>
        </section>
        <aside>
          <ul>
            <li><a href="https://www.arkenzoo.se/goda-rad/skotselrad-hamster" title="Extern sida för mer info om hamstrar" aria-label="Extern sida för mer info om hamstrar">Läs mer om Hamster</a></li>
            <li><a href="https://www.alpacka.se/fakta.htm" title="Extern sida för mer info om alpackor" aria-label="Extern sida för mer info om alpackor">Läs mer om alpackor</a></li>
            <li><a href="https://www.wwf.se/pressmeddelande/wwf-hela-sverige-kan-rakna-igelkottar/" title="Externa sida för mer info om igelkottar" aria-label="Externa sida för mer info om igelkottar">Läs mer om igelkottar</a></li>
            <li><a href="https://www.wwf.se/djur/orangutang/" title="Extern hemsida för mer info om orangutanger" aria-label="Extern sida för mer info om orangutanger">Läs mer om orangutanger</a></li>
          </ul>
        </aside>
      </section>
    </main>
  </body>
</html>
