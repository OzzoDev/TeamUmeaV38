      <figcaption>
        <p>
          En lugn skogsglänta öppnar sig mot en spegelblank sjö, där vattenytan reflekterar de omgivande träden och den klarblå himlen. 
          Solens strålar silar genom trädens lövverk, och deras skuggor dansar försiktigt över marken, täckt av mjuk mossa och vilda blommor. 
          Längs sjöns kant står några vilda grässtrån och vajar lätt i den svaga brisen. 
          En ensam träbåt ligger förtöjd vid stranden, vars kluckande ljud mot vattnet skapar en känsla av stillhet. 
          Tystnaden bryts bara av fågelkvitter och vattnets mjuka rörelse, vilket ger platsen en nästan magisk fridfullhet.
        </p>
      </figcaption>
    </figure>

    <figure>
      <img src="djur.jpg" alt="fågel som sitter stilla på en tunn gren" />
      <figcaption>
        <p>
          En liten fågel sitter stilla på en tunn gren, omgiven av tätt lövverk. 
          Fjädrarna skimrar i solljuset, med nyanser av brunt och grått som nästan smälter in i naturen omkring. 
          Den lutar huvudet lätt åt sidan, som om den lyssnar till skogens tysta viskningar. 
          Små, svarta ögon spejar vaksamt över landskapet, och den lilla kroppen rör sig knappt medan vinden leker genom löven. 
          Grenen svajar lätt under fågelns vikt, men den sitter orubblig, ett ögonblick av frid i en värld fylld av liv och rörelse. 
          Luften är stilla, och hela scenen andas enkelhet och skönhet.
        </p>
      </figcaption>
    </figure>

    <figure>
      <img src="stad.jpg" alt="stad insvept i nattens mörker, men upplyst av tusentals små ljus" />
      <figcaption>
        <p>
          Staden ligger insvept i nattens mörker, upplyst av tusentals små ljus som gnistrar som stjärnor längs gatorna. 
          Skyskrapornas glasfasader reflekterar stadens pulserande liv, medan neonljus från reklamskyltar kastar färgglada sken över de livliga avenyerna. 
          Trafikens röda och vita ljusstrimmor bildar långa, svepande linjer genom bilden, som ådror i en levande organism. 
          Längre bort syns silhuetter av byggnader som reser sig mot den mörkblå himlen, där molnen glider förbi i en nästan spöklik stillhet. 
          Det hörs ett svagt sorl från människorna nedanför, men ovanifrån känns staden som en oändlig, skimrande värld av ljus och skuggor.
      </p>
